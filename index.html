<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IB Math Quest</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .quest-thumb {
      width: 120px;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .fade-in {
      opacity: 0;
      transition: opacity 0.8s ease-in;
    }
    .fade-in.show {
      opacity: 1;
    }
    .question-image {
      max-width: 100%;
      margin-top: 10px;
    }
    .mini-map {
      margin-top: 30px;
      text-align: center;
      padding: 10px;
      background-color: #ffffff;
      border-top: 2px solid #ccc;
    }
    .mini-map span {
      display: inline-block;
      margin: 0 10px;
      padding: 6px 12px;
      background: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
    }
    .mini-map span.completed {
      background-color: #b3e5fc;
    }
  </style>
</head>
<body>
 
    <div class="middle-panel">
      <div class="header" id="quest-title">Quest 1: Jackie at the Amusement Park</div>
      <div class="question" id="question-text">
        <p><em>Please note: Do not include units like meters in your answer.</em></p>
        <div id="question-content"></div>
        <img id="question-image" class="question-image" style="display:none;" />
      </div>
      <div class="answer-box">
        <input type="text" id="user-answer" placeholder="Your answer here...">
        <button onclick="checkAnswer()">Submit</button>
      </div>
      <div id="feedback"></div>

      <div class="mini-map" id="mini-map">
        <span id="map-q1">Q1</span>
        <span id="map-q2">Q2</span>
        <span id="map-q3">Q3</span>
        <span id="map-q4">Q4</span>
        <span id="map-q5">Q5</span>
      </div>
    </div>
    <div class="right-panel">
      <div class="quest-info">
        <table class="quest-table">
          <tr><th>Quest</th><th>Points</th></tr>
          <tr><td>1</td><td id="score">0</td></tr>
        </table>
        <img src="assets/jackie.png" alt="Jackie the Explorer" class="quest-thumb">
      </div>
      <div class="hint-box" id="hint-box">
        <button onclick="showHint()">Show Hint</button>
        <div id="hint-text" class="fade-in" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
