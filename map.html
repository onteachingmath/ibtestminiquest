<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IB Math Quest Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#f0f8ff, #dfefff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 32px;
    }
    .quest-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 80%;
    }
    .quest-card {
      background-color: #ffffff;
      border: 2px solid #3399cc;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }
    .quest-card:hover {
      transform: scale(1.05);
    }
    .quest-card h2 {
      margin: 10px 0;
    }
    .quest-card p {
      font-size: 14px;
      color: #444;
    }
    .start-link {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #3399cc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .start-link:hover {
      background-color: #287aa9;
    }
    .quest-thumb {
      width: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>IB Math Quest Map</h1>
  <div class="quest-grid">
    <div class="quest-card">
      <img src="assets/jackie.png" alt="Jackie the Explorer" class="quest-thumb">
      <h2>Quest 1</h2>
      <p>Jackie at the Amusement Park</p>
      <p><strong>Topic:</strong> Coordinate Geometry</p>
      <p><strong>Paper 2</strong> (TZ2 â€“ 2024)</p>
      <a class="start-link" href="index.html">Start Quest</a>
    </div>
  </div>
</body>
</html>
